<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/user.png">
      </ion-avatar>
      <h2 class = "feed_title">{{nome_usuario}}</h2>
      <p class="feed_date">Abril 17, 2018</p>
    </ion-item>

    <img src="assets/imgs/post.png">

    <ion-card-content>
      <p>Hello Word!.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-thumbs-down"></ion-icon>
          <div>12 Deslikes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h Abril
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
